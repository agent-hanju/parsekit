server:
  port: 8000
spring:
  application:
    name: parsekit
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# JODConverter Configuration
jodconverter:
  local:
    enabled: true
    office-home: /usr/lib/libreoffice
    port-numbers: 2002
    max-tasks-per-process: 100
    task-execution-timeout: 120000
    task-queue-timeout: 30000
    process-timeout: 120000
    process-retry-interval: 250
    process-manager:
      process-timeout: 120000

logging:
  level:
    me.hanju.parsekit: DEBUG
    org.jodconverter: INFO

