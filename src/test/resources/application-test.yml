server:
  port: 8000

spring:
  application:
    name: parsekit-test
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# JODConverter Configuration
jodconverter:
  local:
    enabled: true
    office-home: /usr/lib/libreoffice
    port-numbers: 2002,2003,2004,2005,2006,2007,2008
    max-tasks-per-process: 100
    task-execution-timeout: 60000
    task-queue-timeout: 30000
    process-timeout: 60000
    process-retry-interval: 250

logging:
  level:
    me.hanju.parsekit: DEBUG
    org.jodconverter: DEBUG

# Parser Client Configuration
parser:
  docling:
    base-urls:
      - http://211.109.9.121:5001
    timeout: 5m
    max-buffer-size: 16777216
  vlm:
    servers:
      - base-url: http://211.109.9.121:15018
        model: qwen2.5-vl-7b-instruct
    timeout: 2m
    max-buffer-size: 16777216
    max-tokens: 4096
    default-prompt: 'Extract all text from this image accurately. Return only the extracted text.'
    embedded-image-prompt: 'This is an embedded image from a document. Extract and describe all text, diagrams, charts, or visual content. Format the output as markdown.'
    image-format: png
